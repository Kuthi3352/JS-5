<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div>
        <h3>Bài 1</h3>
        <div class="row">
            <input id="diemChuanInput" type="number" class="form-control col-2 m-2" placeholder="Điểm chuẩn">
            <input id="diemToanInput" type="number" class="form-control col-2 m-2" placeholder="Điểm toán">
            <input id="diemLyInput" type="number" class="form-control col-2 m-2" placeholder="Điểm lý">
            <input id="diemHoaInput" type="number" class="form-control col-2 m-2" placeholder="Điểm hóa">
        </div>

        <select id="khuVucInput">
            <option>Khu vực</option>
            <option value="X">Không</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <select id="doiTuongInput">
            <option>Đối Tượng</option>
            <option value="0">Không</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <button id="btnSumit" class="btn-outline-danger mt-3">Kiểm tra</button>
        <p class="mt-3 alert alert-success">

            <span id="results"></span>
        </p>

    </div>
    <br>
    <br>

    <div>
        <h3>Bài 2</h3>
        <input id="nameInput" type="text" placeholder="Nhập họ tên">
        <input id="soKwInput" type="number" placeholder="Nhập số KW">
        <button id="btnDien">Tính tiền điện</button>

        <p class="mt-3 alert alert-success">
            <span id="resultsTen"></span>
            <span id="resultsDien"></span>
        </p>
    </div>

    <div>
        <h3>bài 3</h3>
        <input id="tenInput" type="text" placeholder="Họ và tên">
        <input id="thuNhapInput" type="number" placeholder="Tổng thu nhập trong năm">
        <input id="soNguoiInput" type="number" placeholder="Số người phụ thuộc">
        <button id="btnThue">Tính Tiền Thuế</button>
        <p class="mt-3 alert alert-success">
            <span id="resultsThue"></span>
        </p>
    </div>
    <br>
    <br>
    <div>
        <h3> bài 4 </h3>
        <select id="loaiDoanhNghiep" onchange="genderChanged(this)">
            <option value=""> -- Chọn loại doanh nghiệp -- </option>
            <option value="doanhNghiep">Doanh nghiệp</option>
            <option value="nhaDan">Nhà Dân</option>
        </select> <br> <br>
        <div id="number" style="display: none;">
            <input id="soKetNoiInput" type="number" name="number" placeholder="Số kết nối"><br><br>
        </div>
        <input id="maKhInput" type="text" placeholder="Nhập mã khách hàng">
        <input id="soKenhInput" type="number" placeholder="Số kênh cao cấp">
        <button id="btnCap">Tính tiền cáp</button>
        <p class="mt-3 alert alert-success">
            <span id="resultsCap"></span>
        </p>

    </div>

















    <!-- my js    -->
    <script src="./index.js"></script>

</body>

</html>
